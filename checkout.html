            <form>
            <label for="name">Full Name:</label>
            <input 
            type="text"
            name="name" 
            required 
            />
            <label for="mail">Email Address:</label>
            <input 
            type="email"
            name="mail" 
            required 
            />
            <label for="phone">Phone Number:</label>
            <input 
            type="tel"
            name="phone" 
            required 
            pattern="^(00213|\+213|0)(5|6|7)[0-9]{8}$"
            />
            <label for="quantity">Quantity:</label>
            <input 
            type="number"
            name="quantity" 
            required 
            min = {1}
            max = {5}
            />
            <label for="size">Size:</label>
